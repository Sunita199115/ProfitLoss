<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfitLoss</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>What's my stocks ?</h1>
    <label for="Initial-price" class="cls_calc"
      ><input
        type="text"
        id="Initial-price"

      />

    <label for="quantity-of-stocks" class="cls_calc">
      <input
        type="text"
        id="quantity-of-stocks"
        placeholder="Enter stocks quantity"
      />

    <label for="current-price" class="cls_calc">
      <input type="text" id="current-price" placeholder="Enter current Price" />
    </label>

    <button id="btn-click">Tell me !!</button>
    <div id="output"></div>
